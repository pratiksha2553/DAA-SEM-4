<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canteen Automation System</title>
    <style>
        body {
            background-color: #f5f5f5;
            background-image: url('can.jpg');
            background-size: cover;
            font-family: Arial, sans-serif; /* Set a fallback font family */
        }

        .navbar {
            background-color: darkgreen;
            border-color: darkgreen;
            border-radius: 0;
        }

        .navbar-brand,
        .navbar-nav li a {
            color: white;
        }

        .menu-link {
            color: darkgreen;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid darkgreen;
            border-radius: 10px;
            background-color: white;
            width: 80%;
            margin: 0 auto;
            font-family: 'Roboto', sans-serif; /* Use Google Fonts for a modern look */
            font-size: 18px; /* Set the font size */
            font-weight: bold; /* Make the font bold */
            letter-spacing: 1px; /* Add some letter spacing for readability */
            text-transform: uppercase; /* Convert text to uppercase */
        }

        .menu-link:hover {
            transform: scale(1.1);
            background-color: darkgreen;
            color: white;
        }

        .menu-link img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .menu-box {
            background-color: rgba(255, 255, 255, 0.8); /* Decreased alpha value for transparency */
            color: #333;
            padding: 10px;
            text-align: center;
            width: 30%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#abc">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Canteen Automation System</a>
            </div>
            <div class="collapse navbar-collapse" id="abc">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="menu-box">
            <h2 class="menu-link" onclick="window.location.href='second.html'">
                <img src="17562-84.png" alt="Order Food Icon"> Order Food
            </h2>
            <h2 class="menu-link" onclick="window.location.href='menucard.html'">
                <img src="book.png" alt="Order Status Icon"> Menu card
            
            <h2 class="menu-link" onclick="window.location.href='review.html'">
                <img src="review.png" alt="Feedback & Review Icon"> Feedback & Review
            </h2>

        </div>
    </div>
</body>

</html>
